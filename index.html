<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeeGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 基本樣式 */
        :root {
            --color-background: #f5f7fa;
            --color-surface: #ffffff;
            --color-primary: #000;
            --color-secondary: #171d3d;
            --color-text-dark: #2c3e50;
            --color-text-light: #ffffff;
            --color-accent: #5d3fd3;
            --shadow-elevation-1: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.12);
            --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.08), 0 3px 6px rgba(0,0,0,0.13);
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--color-primary) transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        #chat-container {
            width: 420px;
            height: 680px;
            background: var(--color-surface);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 19px 38px rgba(0,0,0,0.10), 
                0 15px 12px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            transform: translateZ(0);
            transition: var(--transition-smooth);
        }

        #chat-header {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-text-light);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-elevation-1);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9fc;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.4s ease-out forwards;
            line-height: 1.5;
            font-weight: 400;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--color-primary);
            color: var(--color-text-light);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: var(--shadow-elevation-1);
        }

        .ai-message {
            background: #f0f0f5;
            color: var(--color-text-dark);
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: var(--shadow-elevation-1);
        }

        #input-area {
            display: flex;
            padding: 15px;
            background: var(--color-surface);
            border-top: 1px solid #eaeaea;
            box-shadow: var(--shadow-elevation-1);
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 2px solid transparent;
            border-radius: 25px;
            background-color: #f5f5f9;
            outline: none;
            transition: var(--transition-smooth);
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        #send-btn {
            background: var(--color-primary);
            color: var(--color-text-light);
            border: none;
            padding: 12px 25px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            line-height: 1.5;
        }

        #user-input:focus {
            border-color: var(--color-primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
        }

        #send-btn:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            #chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }

        /* Additional Micro-interactions */
        #send-btn:active {
            transform: scale(0.95);
        }

        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--color-primary);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div>
                <h2 style="font-weight: 600;">WeeGPT</h2>
                <small style="opacity: 0.7;">Powered by Weee Wee</small>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask WeeGPT..."
                maxlength="200"
            >
            <button id="send-btn">
                Send
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- 原生 JavaScript 處理 API 請求 -->
    <script>
        const API_KEY = "AIzaSyDJ4UcQQzGv7x7fVocx5lOPcSCCsb4dQmQ"; // 請替換為您的新 API 金鑰
        const API_URL = "https://generative-ai.googleapis.com/v1/models/gemini-1.5-flash:generate"; // 替換為正確的 API 端點

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // 添加訊息到聊天區域
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 發送訊息函數
        async function sendChatMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            prompt: message,
                            max_output_tokens: 150,
                            temperature: 0.7,
                            top_p: 0.9,
                            top_k: 40,
                            stop_sequences: ["\n"]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();

                    // 假設 API 回應包含一個名為 'choices' 的陣列，並且每個 choice 有 'text' 屬性
                    const text = data.choices && data.choices.length > 0 ? data.choices[0].text : "抱歉，沒有收到回應。";
                    addMessage(text, 'ai');
                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    addMessage("抱歉，出現了一些問題。請稍後再試。", 'ai');
                }
            }
        }

        // 事件監聽
        sendBtn.addEventListener('click', sendChatMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
    </script>
</body>
</html>
